<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 11</title>
</head>
<body>
<h2>Question 11</h2>
<form action="#" method="post">

    <div>
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" placeholder="Enter text" />
    </div>
    <br>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" />
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="sarankirthic@mail.com" />
    </div>
    <br>
    <div>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="https://sarankirthic.net" />
    </div>
    <br>
    <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+917358716996" />
    </div>
    <br>
    <div>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Search here" />
    </div>
    <br>
    <div>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="0" max="100" step="1" />
    </div>
    <br>
    <div>
        <label for="range">Range (slider):</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50" />
    </div>
    <br>
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />
    </div>
    <br>
    <div>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" />
    </div>
    <br>
    <div>
        <label for="datetime-local">Date & Time (local):</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local" />
    </div>
    <br>
    <div>
        <label for="month">Month:</label>
        <input type="month" id="month" name="month" />
    </div>
    <br>
    <div>
        <label for="week">Week:</label>
        <input type="week" id="week" name="week" />
    </div>
    <br>
    <div>
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="#000000" />
    </div>
    <br>
    <div>
        <label>Radio buttons:</label>
        <div class="inline">
            <input type="radio" id="radio1" name="radio-group" value="option1" />
            <label for="radio1">Option 1</label>
        </div>
        <div class="inline">
            <input type="radio" id="radio2" name="radio-group" value="option2" />
            <label for="radio2">Option 2</label>
        </div>
    </div>
    <br>
    <div>
        <label>Checkboxes:</label>
        <div class="inline">
            <input type="checkbox" id="checkbox1" name="checkbox1" value="check1" />
            <label for="checkbox1">Check 1</label>
        </div>
        <div class="inline">
            <input type="checkbox" id="checkbox2" name="checkbox2" value="check2" />
            <label for="checkbox2">Check 2</label>
        </div>
    </div>
    <br>
    <div>
        <label for="file">File upload:</label>
        <input type="file" id="file" name="file" />
    </div>
    <br>
    <div>
        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" placeholder="Enter your message"></textarea>
    </div>
    <br>
    <div>
        <label for="select">Select dropdown:</label>
        <select id="select" name="select">
            <option value="">-- Please choose an option --</option>
            <option value="optionA">Option A</option>
            <option value="optionB">Option B</option>
            <option value="optionC">Option C</option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
    <div>
        <input type="button" value="Go Back!" onclick="history.back()">
    </div>
</form>
</body>
</html>
