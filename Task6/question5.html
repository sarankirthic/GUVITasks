<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/questions.css">
    <meta charset="UTF-8">
    <title>Page Redirector</title>
</head>
<body>
    <form>
        <h1 style="text-align: center">Question 5</h1>
        <div class="form-group">
            <h1>You will be redirected to google.com if you click on this button.</h1>
            <button class="submit-btn"><a href="https://google.com" target="_blank">Google</a></button>
        </div>

        <div class="form-group">
            <input type="button" value="Go back!" onclick="history.back()">
        </div>
    </form>
</body>
</html>
