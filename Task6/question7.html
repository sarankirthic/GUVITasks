<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/questions.css">
    <style>
        .card-form {
            width: 336px;
            height: 330px;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 10px 15px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
    </style>
    <meta charset="UTF-8">
    <title>Question 7</title>
</head>
<body>
<form class="card-form">
    <h2>Question 7</h2>
    <h3>Aadhaar Card Form</h3>
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" value="Sarankirthic" required>
    </div>
    <div class="form-group">
        <label for="idNumber">Aadhaar Number</label>
        <input type="text" id="idNumber" name="idNumber" maxlength="12" value="xxxx xxxx xxxx 8790"required>
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" value="31-07-2001" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" value="Male" required>
    </div>
    <button type="submit" class="submit-btn">Submit</button>

    <div class="form-group">
        <input type="button" value="go back" onclick="history.back()" class="submit-btn">
    </div>
</form>
</body>
</html>
