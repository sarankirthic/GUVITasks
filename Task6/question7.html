<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-form {
            width: 336px;
            height: 330px;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 10px 15px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        .card-form h3,h2 {
            font-size: 16px;
            margin: 0 0 8px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 6px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #555;
            margin-bottom: 2px;
        }

        .form-group input {
            width: 100%;
            padding: 4px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-btn {
            margin-top: 8px;
            width: 100%;
            padding: 6px;
            font-size: 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #1565c0;
        }

        section {
            display: inline;
            width: 336px;
            height: 300px;
            font-family: Arial, sans-serif;
        }
    </style>
    <meta charset="UTF-8">
    <title>Question 7</title>
</head>
<body>
<form class="card-form">
    <h2>Question 7</h2>
    <h3>Aadhaar Card Form</h3>
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" value="Sarankirthic" required>
    </div>
    <div class="form-group">
        <label for="idNumber">Aadhaar Number</label>
        <input type="text" id="idNumber" name="idNumber" maxlength="12" value="xxxx xxxx xxxx 8790"required>
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" value="31-07-2001" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" value="Male" required>
    </div>
    <button type="submit" class="submit-btn">Submit</button>

    <div class="form-group">
        <a href="index.html"><button type="submit" class="submit-btn">Go back</button></a>
    </div>
</form>
</body>
</html>
