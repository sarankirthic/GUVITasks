<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GitHub Layout - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#d9e3d9]">

<!-- Navbar -->
<nav class="bg-[#1e2f39] px-6 py-4">
    <a href="#" class="flex items-center text-white font-bold tracking-widest">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub logo" class="w-8 h-8 mr-2">
        GITHUB
    </a>
</nav>

<!-- Page Content -->
<div class="container mx-auto mt-6 px-4">
    <div class="flex flex-col lg:flex-row gap-6">

        <!-- Sidebar -->
        <div class="lg:w-1/4">
            <div class="bg-[#2e2e2e] rounded-2xl h-[800px] p-4"></div>
        </div>

        <!-- Main Content -->
        <div class="lg:w-3/4 w-full">
            <!-- Search Bar -->
            <input
                    type="text"
                    placeholder="Search"
                    class="w-full h-[50px] mb-6 px-4 py-2 rounded-md bg-[#2e2e2e] text-white placeholder-gray-400 focus:outline-none"
            />

            <!-- Three Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-[#2e2e2e] h-[200px] rounded-xl p-4"></div>
                <div class="bg-[#2e2e2e] h-[200px] rounded-xl p-4"></div>
                <div class="bg-[#2e2e2e] h-[200px] rounded-xl p-4"></div>
            </div>

            <!-- Bottom Wide Card -->
            <div class="bg-[#2e2e2e] h-[500px] rounded-xl p-6"></div>
        </div>
    </div>
</div>

</body>
</html>
