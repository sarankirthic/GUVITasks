<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d9e3d9;
        }
        .navbar {
            background-color: #1e2f39;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: white !important;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .sidebar {
            background-color: #2e2e2e;
            height: 800px;
            border-radius: 20px;
        }
        .card-dark {
            background-color: #2e2e2e;
            border: none;
            border-radius: 15px;
            height: 200px;
        }
        .content-dark {
            background-color: #2e2e2e;
            border: none;
            border-radius: 15px;
            height: 500px;
        }
        .search-bar {
            background-color: #2e2e2e;
            color: white;
            border-radius: 8px;
            border: none;
            padding: 10px 15px;
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="30" class="me-2" alt="GitHub logo">
        GITHUB
    </a>
</nav>

<!-- Page Content -->
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-4">
            <div class="sidebar p-3"></div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <!-- Search Bar -->
            <input type="text" class="search-bar mb-4" placeholder="Search">

            <!-- Three Cards -->
            <div class="row mb-4 g-3">
                <div class="col-md-4">
                    <div class="card card-dark p-4"></div>
                </div>
                <div class="col-md-4">
                    <div class="card card-dark p-4"></div>
                </div>
                <div class="col-md-4">
                    <div class="card card-dark p-4"></div>
                </div>
            </div>

            <!-- Bottom Wide Card -->
            <div class="card content-dark p-5"></div>
        </div>
    </div>
</div>

</body>
</html>
